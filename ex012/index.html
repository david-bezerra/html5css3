<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video height="315" widht="560" controls>
        <source src="./media/Pexels Videos 1093662 (1080P).mp4" type="video/mp4">
        <source src="media/Pexels Videos 1093662 (1080P).webm" type="video/webm">
        <source src="media/pexels_videos_1093662-_1080p_.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=SNAHvADwTNaA7STY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/439966064?h=bdeef12233&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
